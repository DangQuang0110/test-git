<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #f9f9f9;
      display: flex;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
    }
    .element {

     
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      display: inline-block;
      transition: box-shadow 0.3s ease;
    }
    .element:hover {
      box-shadow: 
        12px 12px 12px rgba(0, 0, 0, 0.1),/* Thêm inset để đảo ngược hover*/
        -10px -10px 12px white ;
    }
  </style>
</head>
<body>
  <div class="element"><h1>Hover Me!</h1></div>
</body>
</html>
